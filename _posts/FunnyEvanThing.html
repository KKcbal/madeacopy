<head>
    <style>
        .popup{
            width: 400px;
            background: #cfcfcf;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%,-50%) scale(0.1);
            text-align: center;
            padding: 0 30px 30px;
            color: #333;
            visibility: hidden;
            transition: transform 0.3s, top 0.3s;
          }
          .open-popup{
            visibility: visible;
            top: 50%;
            transform: translate(-50%,-23%) scale(1);
          }
          .popup img{
            width: 100px;
            margin-top: -40px;
          }
          .popup h2{
            font-size: 30px;
            font-weight: 500;
            margin: 10px 0 10px;
          }
          .popup button{
            width: 100%;
            margin-top: 50px;
            padding: 10px 0;
            background: #ff941c;
            color: #fff;
            border: 0;
            outline: none;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
          }
    </style>
    <script>
        function openPopup(){
            document.getElementById("pop").classList.add("open-popup");
        }
        function closePopup(){
            document.getElementById("pop").classList.remove("open-popup");
        }
    </script>
</head>
<body>
    <button onclick="openPopup"></button>
    <div class="popup" id="pop">
        <img>
        <div>
            <p>H-hi there...<br>Do you th-think I could have your<br>credit card information, p-please?</p>
            <p><label>
                Card number:
                <input type="text" name="name" id="name" required>
            </label></p>
            <p><label>
                Expiry date:
                <input type="text" name="pin" id="pin" required>
            </label></p>
            <p><label>
                Security code:
                <input type="number" name="level" id="level">
            </label></p>
            <p>
                <button onclick="closePopup">Th-thanks</button>
            </p>
        </div>
    </div>
</body>
